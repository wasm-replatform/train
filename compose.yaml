name: realtime

services:
  train:
    # image: ghcr.io/credibil/realtime-messaging:latest
    image: ghcr.io/credibil/wrt:latest
    env_file: .env
    ports:
      - 8080:8080
    command: ["/train.wasm"]
    volumes:
      - ./target/wasm32-wasip2/release/train.wasm:/train.wasm
    depends_on:
      - redis
      - kafka
    #   - otelcol

  redis:
    image: redis:latest
    command: redis-server --save "" --appendonly no
    ports:
      - 6379:6379

  kafka:
    image: apache/kafka:latest
    ports:
      - 9092:9092

