[package]
name = "train"
description = "Train features"
readme = "README.md"
authors.workspace = true
categories.workspace = true
edition.workspace = true
exclude.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lints]
workspace = true

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow.workspace = true
bytes.workspace = true
credibil-api.workspace = true
http.workspace = true
http-body.workspace = true
r9k-position = { path = "crates/r9k-position" }
serde_json.workspace = true
tracing.workspace = true
wasi-http.workspace = true
wasi-messaging.workspace = true
wasi-otel.workspace = true
wit-bindgen.workspace = true

[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
authors = ["Propellerhead"]
categories = ["realtime"]
edition = "2024"
exclude = [".*", "/docs"]
homepage = "https://propellerhead.co.nz"
keywords = ["realtime", "train"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/AucklandTransportCode/train"
rust-version = "1.91"
version = "0.3.0"

[workspace.lints.rust]
# https://dirname.github.io/rust-std-doc/rustc/lints/listing/allowed-by-default.html
# missing_docs = "warn"
trivial_numeric_casts = "warn"
unused_extern_crates = "warn"
unsafe_op_in_unsafe_fn = "warn"

[workspace.lints.clippy]
# https://doc.rust-lang.org/stable/clippy/index.html
all = "warn"      # correctness, suspicious, style, complexity, perf
nursery = "warn"
pedantic = "warn"
cargo = "warn"

# Cherry-picked lints are from the `restriction` lint group in order to drive up
# consistency, quality, and brevity
# See https://microsoft.github.io/rust-guidelines/guidelines/universal/index.html

# allow_attributes_without_reason = "warn"
as_pointer_underscore = "warn"
assertions_on_result_states = "warn"
clone_on_ref_ptr = "warn"
deref_by_slicing = "warn"
disallowed_script_idents = "warn"
empty_drop = "warn"
empty_enum_variants_with_brackets = "warn"
empty_structs_with_brackets = "warn"
fn_to_numeric_cast_any = "warn"
if_then_some_else_none = "warn"
map_err_ignore = "warn"
redundant_type_annotations = "warn"
renamed_function_params = "warn"
semicolon_outside_block = "warn"
undocumented_unsafe_blocks = "warn"
unnecessary_safety_comment = "warn"
unnecessary_safety_doc = "warn"
unneeded_field_pattern = "warn"
unused_result_ok = "warn"

[workspace.dependencies]
anyhow = "1.0.99"
bytes = "1.10.1"
cfg-if = "1.0.3"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.10.4"
futures = "0.3.31"
http = "1.3.1"
http-body = "1.0.1"
http-body-util = "0.1.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.144"
thiserror = "2.0"
tokio = { version = "1.47.1", default-features = false, features = ["io-util", "macros", "rt", "time"] }
tracing = "0.1.41"
wit-bindgen = "0.46.0"

# credibil registry
credibil-api = { version = "0.4.0", registry = "credibil" }
wasi-http = { version = "0.12.0", registry = "credibil" }
wasi-messaging = { version = "0.12.0", registry = "credibil" }
wasi-otel = { version = "0.12.0", registry = "credibil" }

# [patch.credibil]
# wasi-http = { path = "../../credibil/wrt/crates/wasi-http" }

[profile.release]
lto = "thin"
opt-level = "s"
strip = "symbols"
