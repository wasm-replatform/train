# PHL Global
sonar.host.url=https://sonarcloud.io
sonar.organization=phl

# Project Name and Key
sonar.projectKey=at_smartrak_gtfs_adapter
sonar.projectName=AT Smartrak Gtfs Adapter

# Source Config
sonar.language=ts
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.js,src/start.ts,src/container.ts

# Tests & Coverage
sonar.tests=test
sonar.coverage.exclusions=**/*.test.ts,src/start.ts
sonar.javascript.lcov.reportPaths=test-reports/cucumber/lcov.info,test-reports/jest/lcov.info

# Lint and Typescript configs
sonar.eslint.reportPaths=test-reports/eslint/report.json
sonar.typescript.tsconfigPath=tsconfig.json
